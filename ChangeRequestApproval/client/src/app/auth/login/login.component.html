<div class="login-container container mt-3">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username"
             name="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="password-input-group">
        <input [type]="ptype" formControlName="password" id="password" class="form-control" placeholder="Enter your password" required>
        <i class="btn password-toggle-btn" (click)="togglePasswordVisibility()" style="background-color:transparent; border: none">
          <span class="material-icons"> {{ eye }} </span>
        </i>
      </div>
    </div>
    <a class="p-3" href="">Forgot Password</a>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
