<div class="login-container container mt-3  ">
  <h2>Login</h2>
  <form class="formcontrol" (submit)="login()" novalidate>
    <div class="form-group" >
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username" required >
      <div *ngIf="submitted && !username" class="invalid-feedback">Please enter your username</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"  placeholder="Enter your password" required>
      <div *ngIf="submitted && !password" class="invalid-feedback">Please enter your password</div>
    </div>
    <a class="p-3" href="">Forgot Password</a>
    <button type="submit" class="btn btn-primary ">Login</button>
  </form>
</div>
